<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="ArtShareLogothumbnail.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtShare Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-bottom: 50px; /* Add padding to the bottom of the body to prevent overlap with the footer */
        }
        .polaroid {
            height: auto;
            width: 90vw;
            margin: 0 auto 100px auto; /* Center the polaroid */
            justify-content: center;
            display: flex;
            flex-direction: column; /* Adjusted to make caption appear below the image */
            align-items: center;
            position: relative;
            padding: 10px 10px 20px 10px;
            border: 10px solid #EDD700;
            border-style: groove;
            border-radius: 10px;
            background-color:rgb(13, 219, 209, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        .polaroid img {
            width: 100%;
            height: auto;
        }
        .polaroid p {
            font-size: 20px; /* Adjusted font size */
            color: #000000;
            background-color: rgb(13, 219, 209, 0.7);
            background-repeat: inherit;
            margin-top: 10px; /* Added margin to separate image and caption */
            text-align: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 13;
            height: 18px;
        }
        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            margin: 0 10px;
            padding: 10px;
        }
        button {
            border-radius: 10px;
            border: none;
            background-color: #EDD700;
            color: #000000;
            margin: 10px;
            position: fixed;
        }
        a {
            text-decoration: none;
        }
        /* Center the "Home" link */
        header nav ul li p {
            font-size: 18px;
            text-align: center;
            top: -30%;
            cursor: pointer;
            position: absolute;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header style="z-index: 18;">
        <nav>
            <ul>
                <li><p><a href="home.html"><b style="color: #EDD700;">Home</b></a></p></li>
            </ul>
        </nav>
    </header>
    <div style="height: 2000px; position: absolute;"></div>
    <div id="gallery" style="text-align: center; justify-content: center; margin: 0;">
        <div id="imageContainer" class="polaroid">
            <img id="currentImage" src="" style="width: 100%; height: auto;">
            <p id="caption"></p> <!-- Added caption element -->
        </div>
        <div>
            <button onclick="showPrevImage()" style="color: #EDD700; border-radius: 50%; width: 50px; height: 50px; left: 10%; font-size: 14pt;"><p style="color: #FFFFFF; font-size: 14pt;">&laquo;</p></button>
            <button onclick="showNextImage()" style="color: #EDD700; border-radius: 50%; width: 50px; height: 50px; right: 10%; font-size: 14pt;"><p style="color: #FFFFFF; font-size: 14pt;">&raquo;</p></button>
        </div>
    </div>
    <div style="height: 2000px; position: absolute;"></div>
    <footer>
        <p>&copy;2023 SCCS Robowarriors 2.0. <a href="credits.html" style="color: #EDD700;">Credits</a></p>
    </footer>

    <script>
        window.onload = function() {
            var galleryData = JSON.parse(localStorage.getItem('galleryData')) || [];
            var currentImageIndex = 0;
            var currentImageElement = document.getElementById('currentImage');
            var captionElement = document.getElementById('caption');
    
            function showImage(index) {
                var item = galleryData[index];
                if (item) {
                    currentImageElement.src = localStorage.getItem(item.imageSrc);
                    captionElement.textContent = item.caption;
                }
            }
    
            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + galleryData.length) % galleryData.length;
                showImage(currentImageIndex);
            }
    
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % galleryData.length;
                showImage(currentImageIndex);
            }
    
            // Initial display
            showImage(currentImageIndex);
    
            // Event listeners for arrow keys
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (event.key === 'ArrowRight') {
                    showNextImage();
                }
            });
        }
    </script>
    
</body>
</html>
